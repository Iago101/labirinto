<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derrota</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="body"  onclick="playMusic()"  class="fade-in" style=" width: 90vw;height: 90vh ;background-image: url('./assets/images/game/dead.jpg'); background-repeat: no-repeat;background-attachment: fixed;background-size: cover;" >

    <div class="flex-container" style="position:fixed; left: 50%; transform: translateX(-50%); width: 90vw;" align="center">
        <div>
            <p style="font-size: 100px; color: red;text-shadow: red 1px 0 20px;">
                A Morte veio lhe acolher
            </p>
        </div>
        <div align="center">
            <button class="myBtn2" onclick="startSound()">
                Ainda não é o fim
            </button>
        </div>
    </div>

    <audio loop id="divAudio">
        <source src="./assets/music/lost.mp3" type="audio/mp3"/>
    </audio>
</body>

<script>
    var vAudio = document.getElementById("divAudio");
   var hasInit = false;

   function playMusic(){
      if(!hasInit)
      {
          hasInit = true;
          vAudio.play();
      }
   }

   var video = document.getElementById("myVideo");
   function myFunction() {
        if (video.paused) {
            video.play();
        } else {
            video.pause();
        }
    }
   function startSound(){
    var audio = new Audio("./assets/sounds/start_game.mp3");    
    audio.volume = 0.3;
    audio.play();
    document.getElementById('body').classList.remove('fade-in'); 
    document.getElementById('body').classList.add('fade-out'); 
    setTimeout(()=>{window.location.href = 'game.html'}, 2300);
    //window.location.href = 'game.html';
   }
</script>

</html>
